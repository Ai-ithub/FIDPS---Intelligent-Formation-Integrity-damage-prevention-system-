<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIDPS Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, 
                #4CAF50 0%, 
                #4CAF50 15%, 
                #333 15%, 
                #2a2a2a 40%, 
                #333 70%, 
                #4CAF50 85%, 
                #4CAF50 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar-header {
            padding: 20px;
            color: white;
            background-color: #4CAF50;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .sidebar-header .subtitle {
            font-size: 0.9em;
            color: #e8f5e9;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
            background-color: #4CAF50;
        }

        .nav-menu ul {
            list-style: none;
        }

        .nav-menu li {
            margin-bottom: 2px;
        }

        .nav-menu a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 0.95em;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .nav-menu a:hover {
            background-color: rgba(0, 0, 0, 0.2);
            border-left-color: #fff;
        }

        .nav-menu li.active > a {
            background-color: #000;
            border: 1px solid #fff;
            font-weight: bold;
        }

        .gradient-bar {
            position: absolute;
            right: 0;
            top: 15%;
            bottom: 15%;
            width: 8px;
            background: linear-gradient(to bottom, #000, #666, #fff, #666, #000);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            background-color: #0a0a0a;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-panel {
            display: flex;
            gap: 20px;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
        }

        .control-group {
            flex: 1;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 0.9em;
        }

        .control-group select {
            cursor: pointer;
        }

        .control-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .control-group input[type="number"]::-webkit-outer-spin-button,
        .control-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Gauges Container */
        .gauges-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .gauge-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
        }

        .gauge-title {
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #4CAF50;
            font-weight: bold;
        }

        .gauge-pair {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gauge {
            width: 100%;
            height: 160px;
            position: relative;
            margin-bottom: 10px;
        }

        .gauge-svg {
            width: 100%;
            height: 100%;
        }

        .gauge-needle {
            stroke: #fff;
            stroke-width: 2;
            fill: #fff;
        }

        .gauge-value {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
            min-width: 50px;
            text-align: center;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .chart-card {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
        }

        .chart-card h3 {
            margin-bottom: 10px;
            color: #4CAF50;
            font-size: 1.1em;
        }

        .chart-wrapper {
            background-color: white;
            border-radius: 4px;
            padding: 10px;
            height: 300px;
            position: relative;
        }

        /* Responsive */
        @media (max-width: 1400px) {
            .gauges-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .gauges-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
            }
            .gauges-container {
                grid-template-columns: 1fr;
            }
            .control-panel {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>FIDPS</h1>
            <div class="subtitle">Formation Integrity & Damage Prevention System</div>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#wells">Wells</a></li>
                <li class="active"><a href="#monitoring">Real-Time Monitoring</a></li>
                <li><a href="#anomalies">Anomalies</a></li>
                <li><a href="#damage">Damage Diagnostics</a></li>
                <li><a href="#quality">Data Quality</a></li>
                <li><a href="#optimization">RTO Control</a></li>
                <li><a href="#maintenance">Predictive Maintenance</a></li>
                <li><a href="#alerts">Alarm Systems</a></li>
                <li><a href="#analysis">Graph Analysis</a></li>
                <li><a href="#reporting">Reporting</a></li>
                <li><a href="#system">System</a></li>
            </ul>
        </nav>
        <div class="gradient-bar"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-group">
                <label for="system-select">System</label>
                <select id="system-select">
                    <option value="">All Systems</option>
                    <option value="well-001">Well-001</option>
                    <option value="well-002">Well-002</option>
                    <option value="well-003">Well-003</option>
                </select>
            </div>
            <div class="control-group">
                <label for="parameter-select">Parameter</label>
                <select id="parameter-select">
                    <option value="all">All Parameters</option>
                    <option value="pressure">Pressure</option>
                    <option value="temperature">Temperature</option>
                    <option value="vibration">Vibration</option>
                    <option value="flow">Flow Rate</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sensor-select">Sensor</label>
                <select id="sensor-select">
                    <option value="all">All Sensors</option>
                    <option value="sensor-1">Sensor 1</option>
                    <option value="sensor-2">Sensor 2</option>
                </select>
            </div>
        </div>

        <!-- Gauges Grid -->
        <div class="gauges-container" id="gauges-container">
            <!-- Gauges will be generated here -->
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-card">
                <h3>Sensor Data Analysis</h3>
                <div class="chart-wrapper">
                    <canvas id="sensor-chart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>Noise Signal</h3>
                <div class="chart-wrapper">
                    <canvas id="noise-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gauges Data Configuration
        const gaugesConfig = [
            { title: 'Frequency', min: 0, max: 100, unit: 'Hz', pairs: [
                { label: 'Amplitude', min: 0, max: 100 },
                { label: 'Frequency', min: 0, max: 1000 }
            ]},
            { title: 'Absolute Pressure', min: 0, max: 1000, unit: 'psi', pairs: [
                { label: 'PSI Compressor', min: 0, max: 1000 },
                { label: 'PSI Turbine', min: 0, max: 1000 }
            ]},
            { title: 'Static Pressure', min: 0, max: 1000, unit: 'psi', pairs: [
                { label: 'PSI Compressor S', min: 0, max: 1000 },
                { label: 'PSI Turbine 2', min: 0, max: 1000 }
            ]},
            { title: 'Dynamic Pressure', min: 0, max: 1000, unit: 'psi', pairs: [
                { label: 'PSI Compressor D', min: 0, max: 1000 },
                { label: 'PSI Turbine D', min: 0, max: 1000 }
            ]},
            { title: 'Pressure', min: -100, max: 100, unit: 'psi', pairs: [
                { label: 'P_C', min: -100, max: 100 },
                { label: 'P_T', min: -100, max: 100 }
            ]}
        ];

        // Generate Gauges
        function createGauge(container, title, pairs) {
            const gaugeCard = document.createElement('div');
            gaugeCard.className = 'gauge-card';
            
            const titleElement = document.createElement('div');
            titleElement.className = 'gauge-title';
            titleElement.textContent = title;
            gaugeCard.appendChild(titleElement);

            const gaugePair = document.createElement('div');
            gaugePair.className = 'gauge-pair';

            pairs.forEach(pair => {
                const gaugeDiv = document.createElement('div');
                gaugeDiv.className = 'gauge';
                
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.className = 'gauge-svg';
                svg.setAttribute('viewBox', '0 0 200 100');
                
                // Draw gauge arc
                const arc = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                arc.setAttribute('d', 'M 20 80 A 60 60 0 0 1 180 80');
                arc.setAttribute('fill', 'none');
                arc.setAttribute('stroke', '#fff');
                arc.setAttribute('stroke-width', '3');
                svg.appendChild(arc);
                
                // Draw scale marks
                for (let i = 0; i <= 10; i++) {
                    const angle = i * 18; // 180 degrees / 10
                    const x1 = 100 + 60 * Math.cos(Math.PI * angle / 180);
                    const y1 = 80 - 60 * Math.sin(Math.PI * angle / 180);
                    const x2 = 100 + 50 * Math.cos(Math.PI * angle / 180);
                    const y2 = 80 - 50 * Math.sin(Math.PI * angle / 180);
                    
                    const mark = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    mark.setAttribute('x1', x1);
                    mark.setAttribute('y1', y1);
                    mark.setAttribute('x2', x2);
                    mark.setAttribute('y2', y2);
                    mark.setAttribute('stroke', '#fff');
                    mark.setAttribute('stroke-width', '2');
                    svg.appendChild(mark);

                    // Add labels
                    if (i % 2 === 0) {
                        const value = (pair.max - pair.min) * (i / 10) + pair.min;
                        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                        text.setAttribute('x', 100 + 45 * Math.cos(Math.PI * angle / 180));
                        text.setAttribute('y', 80 - 45 * Math.sin(Math.PI * angle / 180) + 4);
                        text.setAttribute('fill', '#fff');
                        text.setAttribute('font-size', '10');
                        text.setAttribute('text-anchor', 'middle');
                        text.textContent = Math.floor(value);
                        svg.appendChild(text);
                    }
                }
                
                // Draw needle (pointing to 0 position)
                const needle = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                needle.className = 'gauge-needle';
                needle.setAttribute('id', `needle-${pair.label.replace(/\s+/g, '-')}`);
                needle.setAttribute('x1', '100');
                needle.setAttribute('y1', '80');
                needle.setAttribute('x2', '100');
                needle.setAttribute('y2', '20');
                needle.setAttribute('stroke', '#ff4444');
                needle.setAttribute('stroke-width', '3');
                svg.appendChild(needle);
                
                gaugeDiv.appendChild(svg);
                
                // Value display
                const valueDisplay = document.createElement('div');
                valueDisplay.className = 'gauge-value';
                valueDisplay.setAttribute('id', `value-${pair.label.replace(/\s+/g, '-')}`);
                valueDisplay.textContent = '0';
                gaugeDiv.appendChild(valueDisplay);

                // Label
                const label = document.createElement('div');
                label.style.cssText = 'text-align: center; margin-top: 5px; font-size: 0.85em; color: #b0b0b0;';
                label.textContent = pair.label;
                gaugeDiv.appendChild(label);

                gaugePair.appendChild(gaugeDiv);
            });

            gaugeCard.appendChild(gaugePair);
            container.appendChild(gaugeCard);
        }

        // Initialize Gauges
        const gaugesContainer = document.getElementById('gauges-container');
        gaugesConfig.forEach(config => {
            createGauge(gaugesContainer, config.title, config.pairs);
        });

        // Simulate Real-time Data Updates
        function updateGauges() {
            gaugesConfig.forEach(config => {
                config.pairs.forEach(pair => {
                    const needle = document.getElementById(`needle-${pair.label.replace(/\s+/g, '-')}`);
                    const valueDisplay = document.getElementById(`value-${pair.label.replace(/\s+/g, '-')}`);
                    
                    // Random value between min and max
                    const value = Math.random() * (pair.max - pair.min) + pair.min;
                    const normalizedValue = (value - pair.min) / (pair.max - pair.min);
                    
                    // Calculate needle angle (0 to 180 degrees)
                    const angle = normalizedValue * 180;
                    
                    // Update needle position
                    const x = 100 + 60 * Math.cos(Math.PI * angle / 180);
                    const y = 80 - 60 * Math.sin(Math.PI * angle / 180);
                    needle.setAttribute('x2', x);
                    needle.setAttribute('y2', y);
                    
                    // Update display
                    valueDisplay.textContent = value.toFixed(1);
                });
            });
        }

        // Initialize Charts
        const sensorCtx = document.getElementById('sensor-chart').getContext('2d');
        const sensorChart = new Chart(sensorCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 50}, (_, i) => i),
                datasets: [{
                    label: 'Sensor Data',
                    data: Array.from({length: 50}, () => Math.random() * 100),
                    borderColor: 'rgb(76, 175, 80)',
                    backgroundColor: 'rgba(76, 175, 80, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#666' },
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    },
                    x: {
                        ticks: { color: '#666' },
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        const noiseCtx = document.getElementById('noise-chart').getContext('2d');
        const noiseChart = new Chart(noiseCtx, {
            type: 'bar',
            data: {
                labels: Array.from({length: 30}, (_, i) => i),
                datasets: [{
                    label: 'Noise',
                    data: Array.from({length: 30}, () => Math.random() * 50),
                    backgroundColor: 'rgba(139, 0, 0, 0.7)',
                    borderColor: 'rgb(139, 0, 0)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: '#666' },
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    },
                    x: {
                        ticks: { color: '#666' },
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Update gauges every 2 seconds
        setInterval(updateGauges, 2000);
        updateGauges(); // Initial update

        // Update charts every 3 seconds
        setInterval(() => {
            sensorChart.data.datasets[0].data.shift();
            sensorChart.data.datasets[0].data.push(Math.random() * 100);
            sensorChart.update('none');

            noiseChart.data.datasets[0].data = Array.from({length: 30}, () => Math.random() * 50);
            noiseChart.update('none');
        }, 3000);
    </script>
</body>
</html>
