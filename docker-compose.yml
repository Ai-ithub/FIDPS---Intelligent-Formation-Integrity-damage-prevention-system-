version: '3.8'

services:
  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: fidps-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - fidps-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: fidps-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      # High throughput configuration for MWD/LWD data
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 16
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - fidps-network

  # Kafka Connect for data ingestion
  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.4.0
    hostname: kafka-connect
    container_name: fidps-kafka-connect
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: 'kafka:29092'
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: fidps-connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: fidps-connect-configs
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_FLUSH_INTERVAL_MS: 10000
      CONNECT_OFFSET_STORAGE_TOPIC: fidps-connect-offsets
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_TOPIC: fidps-connect-status
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: false
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      CONNECT_LOG4J_LOGGERS: org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR
    volumes:
      - ./connectors:/usr/share/confluent-hub-components
    networks:
      - fidps-network

  # PostgreSQL for operational data
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    container_name: fidps-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fidps_operational}
      POSTGRES_USER: ${POSTGRES_USER:-fidps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fidps_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    networks:
      - fidps-network

  # MongoDB for anomaly logs and document storage
  mongodb:
    image: mongo:7.0
    hostname: mongodb
    container_name: fidps-mongodb
    ports:
      - "27017:27017"
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-fidps_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-fidps_mongo_password}
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-fidps_anomalies}
    volumes:
      - mongodb-data:/data/db
      - ./mongo/init:/docker-entrypoint-initdb.d
    networks:
      - fidps-network

  # MinIO for S3-compatible object storage (Data Lake)
  minio:
    image: minio/minio:latest
    hostname: minio
    container_name: fidps-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-fidps_minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-fidps_minio_password}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - fidps-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: fidps-redis
    ports:
      - "6379:6379"
    env_file:
      - .env
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-fidps_redis_password}
    volumes:
      - redis-data:/data
    networks:
      - fidps-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: fidps-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8082:8080"  # Changed to avoid conflict with ML service
    environment:
      KAFKA_CLUSTERS_0_NAME: fidps-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: fidps-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
    networks:
      - fidps-network
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    container_name: fidps-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - fidps-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    container_name: fidps-grafana
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-fidps_grafana_password_2024}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - fidps-network
    restart: unless-stopped

  # Flink Data Validation Service
  flink-validation:
    build:
      context: ./data-validation
      dockerfile: Dockerfile
    container_name: fidps-flink-validation
    restart: unless-stopped
    ports:
      - "8081:8081"  # Flink Web UI
      - "6123:6123"  # Flink JobManager RPC
      - "9249:9249"  # Prometheus metrics
    environment:
      - FLINK_PROPERTIES=jobmanager.rpc.address:flink-validation
      - JOB_MANAGER_RPC_ADDRESS=flink-validation
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - POSTGRES_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-fidps_operational}
      - POSTGRES_USER=${POSTGRES_USER:-fidps_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-fidps_password}
      - MONGO_URL=mongodb://${MONGODB_USER:-fidps_admin}:${MONGODB_PASSWORD:-fidps_mongo_password}@mongodb:27017/${MONGODB_DB:-fidps_anomalies}?authSource=admin
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-fidps_redis_password}
    volumes:
      - flink-data:/opt/flink/app/data
      - flink-logs:/opt/flink/app/logs
      - ./data-validation/config:/opt/flink/app/config
    networks:
      - fidps-network
    depends_on:
      - kafka
      - postgres
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/overview"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ML Anomaly Detection Service
  ml-anomaly-detection:
    build:
      context: ./ml-anomaly-detection
      dockerfile: Dockerfile
    container_name: fidps-ml-anomaly-detection
    ports:
      - "8080:8080"  # API endpoint
      - "9094:9094"  # Prometheus metrics (changed from 9090 to avoid conflict)
    environment:
      # Kafka Configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP_ID: ml-anomaly-detection-group
      KAFKA_INPUT_TOPICS: mwd-lwd-data,csv-mwd-lwd-data,witsml-data,data-validation-results
      KAFKA_OUTPUT_TOPICS: ml-anomalies,ml-predictions,ml-alerts,damage-predictions
      
      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-fidps_operational}
      POSTGRES_USER: ${POSTGRES_USER:-fidps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fidps_password}
      
      MONGODB_HOST: mongodb
      MONGODB_PORT: ${MONGODB_PORT:-27017}
      MONGODB_DB: ${MONGODB_DB:-fidps_anomalies}
      MONGODB_USER: ${MONGODB_USER:-fidps_admin}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD:-fidps_mongo_password}
      
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-fidps_redis_password}
      
      # ML Configuration
      ML_MODEL_PATH: /app/models
      ML_CACHE_PATH: /app/cache
      ML_LOG_LEVEL: INFO
      ML_BATCH_SIZE: 100
      ML_PREDICTION_INTERVAL: 30
      ML_RETRAIN_INTERVAL: 3600
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8080
      API_WORKERS: 4
      
      # Monitoring
      PROMETHEUS_PORT: 9094
      HEALTH_CHECK_INTERVAL: 30
    volumes:
      - ml_models:/app/models
      - ml_cache:/app/cache
      - ml_logs:/app/logs
      - ./ml-anomaly-detection/config:/app/config:ro
    networks:
      - fidps-network
    depends_on:
      - kafka
      - postgres
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Frontend React Dashboard Service
  frontend-react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: fidps-frontend-react
    ports:
      - "3000:80"  # Frontend web server (changed from 80 to 3000 to avoid permission issues)
    depends_on:
      - api-dashboard
    networks:
      - fidps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # InfluxDB Time-Series Database (FR-1.7)
  influxdb:
    image: influxdb:2.7
    container_name: fidps-influxdb
    ports:
      - "8086:8086"  # HTTP API
      - "8089:8089/udp"  # UDP interface
    env_file:
      - .env
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USER:-fidps_user}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-fidps_influx_password_2024}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-fidps}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-fidps_metrics}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-fidps_influx_admin_token_2024}
      INFLUXDB_DB: ${INFLUXDB_BUCKET:-fidps_metrics}
      INFLUXDB_USER: ${INFLUXDB_USER:-fidps_user}
      INFLUXDB_USER_PASSWORD: ${INFLUXDB_PASSWORD:-fidps_influx_password_2024}
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDB_PASSWORD:-fidps_influx_password_2024}
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - fidps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # RTO Service (Real-Time Optimization)
  rto-service:
    build:
      context: ./rto-service
      dockerfile: Dockerfile
    container_name: fidps-rto-service
    ports:
      - "8002:8002"  # API port
      - "9095:9095"  # Prometheus metrics (changed from 9092 to avoid conflict with Kafka)
    environment:
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP: rto-service
      
      # Database connections
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-fidps_operational}
      POSTGRES_USER: ${POSTGRES_USER:-fidps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fidps_password}
      
      # InfluxDB for time-series metrics
      INFLUXDB_URL: ${INFLUXDB_URL:-http://influxdb:8086}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-fidps_influx_admin_token_2024}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-fidps}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-fidps_metrics}
      
      # API configuration
      API_HOST: 0.0.0.0
      API_PORT: 8002
      
      # Monitoring
      METRICS_PORT: 9095
      LOG_LEVEL: INFO
    volumes:
      - rto-logs:/app/logs
    networks:
      - fidps-network
    depends_on:
      - kafka
      - postgres
      - influxdb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # InfluxDB Connector (Kafka to InfluxDB)
  influxdb-connector:
    build:
      context: ./influxdb-connector
      dockerfile: Dockerfile
    container_name: fidps-influxdb-connector
    environment:
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      
      # InfluxDB configuration
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: fidps_influx_admin_token_2024
      INFLUXDB_ORG: fidps
      INFLUXDB_BUCKET: fidps_metrics
      
      LOG_LEVEL: INFO
    networks:
      - fidps-network
    depends_on:
      - kafka
      - influxdb
    restart: unless-stopped

  # PdM Service (Predictive Maintenance)
  pdm-service:
    build:
      context: ./pdm-service
      dockerfile: Dockerfile
    container_name: fidps-pdm-service
    ports:
      - "8003:8003"  # API port
      - "9096:9096"  # Prometheus metrics (changed from 9093)
    environment:
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP: pdm-service
      
      # Database connections
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-fidps_operational}
      POSTGRES_USER: ${POSTGRES_USER:-fidps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fidps_password}
      
      # InfluxDB for time-series metrics
      INFLUXDB_URL: ${INFLUXDB_URL:-http://influxdb:8086}
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-fidps_influx_admin_token_2024}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-fidps}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-fidps_metrics}
      
      # API configuration
      API_HOST: 0.0.0.0
      API_PORT: 8003
      
      # Monitoring
      METRICS_PORT: 9096
      LOG_LEVEL: INFO
    volumes:
      - pdm-logs:/app/logs
    networks:
      - fidps-network
    depends_on:
      - kafka
      - postgres
      - influxdb
      - ml-anomaly-detection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # API Dashboard Service
  api-dashboard:
    build:
      context: ./api-dashboard
      dockerfile: Dockerfile
    container_name: fidps-api-dashboard
    ports:
      - "8000:8000"  # Main API port
      - "8001:8001"  # Admin port
      - "9091:9091"  # Prometheus metrics
    environment:
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP: api-dashboard
      
      # Database connections
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-fidps_operational}
      POSTGRES_USER: ${POSTGRES_USER:-fidps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fidps_password}
      
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DB: fidps_anomalies
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 1
      
      # API configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ADMIN_PORT: 8001
      
      # Dashboard settings
      DASHBOARD_TITLE: "FIDPS Dashboard"
      REFRESH_INTERVAL: 30
      MAX_CHART_POINTS: 100
      
      # WebSocket settings
      WS_HEARTBEAT_INTERVAL: 30
      WS_MAX_CONNECTIONS: 100
      
      # Monitoring
      METRICS_PORT: 9091
      ENABLE_METRICS: "true"
      
      # Logging
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    volumes:
      - dashboard_logs:/app/logs
      - ./api-dashboard/static:/app/static
      - ./api-dashboard/templates:/app/templates
    networks:
      - fidps-network
    depends_on:
      - kafka
      - postgres
      - mongodb
      - redis
      - ml-anomaly-detection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  mongodb-data:
  minio-data:
  redis-data:
  prometheus-data:
  grafana-data:
  flink-data:
  flink-logs:
  ml_models:
  ml_cache:
  ml_logs:
  dashboard_logs:
  influxdb-data:
  influxdb-config:
  rto-logs:
  pdm-logs:

networks:
  fidps-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16